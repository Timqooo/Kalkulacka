<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>


<body>

    <h1>Simple Calculator</h1>

    <table id="kalkulacka">
        <tr>
            <td colspan="4"><input type="text" value="" class="previous-operand"></td>
        </tr>

        <tr>
            <td colspan="4"><input type="text" value="" class="current-operand"></td>
        </tr>

        <tr>
            <td><button id="data-all-clear">C</button></td>
            <td><button id="data-delete">DEL</button></td>
            <td><button class="data-operation">%</button></td>
            <td><button class="data-operation">xy</button></td>
        </tr>



        <tr>
            <td><button class="data-number">7</button></td>
            <td><button class="data-number">8</button></td>
            <td><button class="data-number">9</button></td>
            <td><button class="data-operation">+</button></td>
        </tr>

        <tr>
            <td><button class="data-number">4</button></td>
            <td><button class="data-number">5</button></td>
            <td><button class="data-number">6</button></td>
            <td><button class="data-operation">-</button></td>
        </tr>

        <tr>
            <td><button class="data-number">1</button></td>
            <td><button class="data-number">2</button></td>
            <td><button class="data-number">3</button></td>
            <td><button class="data-operation">*</button></td>
        </tr>

        <tr>
            <td><button class="data-number">.</button></td>
            <td><button class="data-number">0</button></td>
            <td><button class="data-operation">/</button></td>
            <td><button id="data-equals">=</button></td>
        </tr>
    </table>

    <footer>Made by Timqooo</footer>
</body>


</html>
